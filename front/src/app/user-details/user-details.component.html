<div class="details-wrapper" *ngIf="detailsUser">
  <p>Name:
    <input [(ngModel)]="detailsUser.name" type="text" value="{{detailsUser.name}}" placeholder="Name">
  </p>
  <p>Surname: {{detailsUser.surname}}</p>
  <p>City: {{detailsUser.fromCity}}</p>
  <p>Active: {{detailsUser.is_user_active ? 'Yes' : 'No'}}</p>
  <p>Login: {{detailsUser.login}}</p>
</div>
